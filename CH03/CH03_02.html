 <pre>브라우저라고 불리기도 하는
웹 브라우저 (Web Browser)
는, 사용자에게 웹 서버 컴퓨
터에 접속하고 웹 페이지, 이
미지, 동영상, 음악 등 다양
한 데이터 다운받아 보여주
는 소프트웨어이다.<strong>그림 1-2</strong>
는 대표적인 Chrome 웹 브
라우저를 보여준다.
