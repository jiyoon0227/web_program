<!DOCTYPE html>
<html>
    <head>
        <title>도형 서식 폼 만들기 </title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>도형 서식 폼 만들기</h1> <hr>

        <form>
            <fieldset>
                <legend>도형 서식 입력</legend>
                
                <label>선종류
                    <select>
                    <option>선없음</option>
                    <option>실선</option>
                    <option>점선</option>
                    </select>
                </label>   <br><br>

                <label>
                    선두께
                    <input type="number" min="1" max="50" step="1">
                </label>

                <label>
                    선색
                    <input type="color" value="#00bfff">
                </label>   <br><br>

                <label>
                    투명색(0~100) :
                    <input type="range" min="0" max="100">
                </label>
                
            </fieldset>
        </form>
    </body>
</html>
