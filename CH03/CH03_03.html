<!--fieldset 사용-->

<!DOCTYPE html>
<html>
    <head>
        <title>로그인 폼 만들기</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>로그인 폼</h1> <br>
        <form>
            <fieldset>
                <legend>Login</legend>
                <label>Username <input type="text" ></label>
                <label>Password <input type="password" ></label>
            </fieldset>
        </form>    
    </body>
</html>
